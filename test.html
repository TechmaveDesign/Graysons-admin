<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Board Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

.approval_board {
    width: 400px;
    border: 1px solid #ddd;
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 20px auto;
}

.card_header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.card_id {
    font-weight: bold;
    font-size: 1.2em;
}

.card_status {
    background-color: #e1f5fe;
    padding: 5px 10px;
    border-radius: 5px;
    color: #007BFF;
}

.card_body {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.patient_info, .doctor_info {
    width: 45%;
}

.profile_img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
}

.info p {
    margin: 0;
    font-size: 0.9em;
}

.card_footer {
    display: flex;
    justify-content: space-between;
}

.decline_btn, .approve_btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.decline_btn {
    background-color: #f44336;
    color: white;
}

.approve_btn {
    background-color: #4CAF50;
    color: white;
}

.decline_btn:hover, .approve_btn:hover {
    opacity: 0.9;
}

    </style>
</head>
<body>

<div class="approval_board">
    <div class="card_header">
        <span class="card_id">#44323</span>
        <span class="card_status">Regular</span>
    </div>
    <div class="card_body">
        <div class="patient_info">
            <img src="patient-image.jpg" alt="Patient Image" class="profile_img">
            <div class="info">
                <p><strong>Patient name:</strong> Jerome Bellingham</p>
                <p><strong>Date of register:</strong> 12 Dec, 2023</p>
                <p><strong>Telephone number:</strong> +62 837 356 343 23</p>
                <p><strong>E-Mail:</strong> jeromebell93@mail</p>
            </div>
        </div>
        <div class="doctor_info">
            <img src="doctor-image.jpg" alt="Doctor Image" class="profile_img">
            <div class="info">
                <p><strong>Doctor name:</strong> Dr. Dianne Rachel</p>
                <p><strong>Estimation Schedule:</strong> 7 Jan, 2023 - 10:30</p>
            </div>
        </div>
    </div>
    <div class="card_footer">
        <button class="decline_btn">Decline</button>
        <button class="approve_btn">Approve</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.querySelector('.approve_btn').addEventListener('click', function() {
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to approve this appointment?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, approve it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Approved!',
                    'The appointment has been approved.',
                    'success'
                )
            }
        })
    });

    document.querySelector('.decline_btn').addEventListener('click', function() {
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to decline this appointment?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, decline it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Declined!',
                    'The appointment has been declined.',
                    'success'
                )
            }
        })
    });
</script>

</body>
</html>
